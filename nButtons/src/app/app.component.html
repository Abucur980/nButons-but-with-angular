<div id="main" class="mt-5">
  <h1 class="text-center">Only one out of all the buttons is the correct one.</h1>
  <div class="d-flex justify-content-center mt-5">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nr. of buttons</mat-label>
      <input [disabled]="generateBtns" type="number" [(ngModel)]="inputVal" matInput >
    </mat-form-field>
  </div>
  <div class="d-flex justify-content-center">
    <button mat-raised-button class="me-2" (click)="reloadPage()">Try again</button>
    <button [disabled]="!inputVal || generateBtns" (click)="getTheLuckyButton(inputVal)" (click)="checkBtnForClick()" mat-raised-button color="primary">Start</button>
  </div>
</div>

<div *ngIf="generateBtns" class="mt-5 d-flex flex-wrap justify-content-center mx-5">
  <button
  mat-raised-button color="accent" class="m-2"
  *ngFor="let _ of [].constructor(inputVal); let indexOfElement = index;"
  (click)="checkIfLuckyBtn(indexOfElement);"
  [color]="isLucky === indexOfElement ? 'primary' : 'accent'"
  >
    <!-- {{indexOfElement}} -->
    {{ isLucky === indexOfElement ? 'Correct!' : 'Button' }}
  </button>
</div>
